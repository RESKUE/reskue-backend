version: '3'
services:
  content-db:
    container_name: content-db
    restart: always
    image: content-db:latest
    build:
      context: ./content-db
      dockerfile: ./content.db.dockerfile
    environment: 
      POSTGRES_USER: ${CONTENT_DB_USER}
      POSTGRES_PASSWORD: ${CONTENT_DB_PASSWORD}
      POSTGRES_INITDB_ARGS: ${POSTGRES_INITDB_ARGS}
      POSTGRES_HOST_AUTH_METHOD: ${POSTGRES_HOST_AUTH_METHOD}
      POSTGRES_DB: ${CONTENT_DB}
    volumes:
      - ./content-db/data/:/var/lib/postgresql/data
    expose:
      - 5432
    ports:
      - ${CONTENT_DB_PORT}:5432
    networks:
      - reskue-network
  auth-db:
    container_name: auth-db
    restart: always
    image: auth-db:latest
    build:
      context: ./auth-db
      dockerfile: ./auth.db.dockerfile
    environment: 
      POSTGRES_USER: ${AUTH_DB_USER}
      POSTGRES_PASSWORD: ${AUTH_DB_PASSWORD}
      POSTGRES_INITDB_ARGS: ${POSTGRES_INITDB_ARGS}
      POSTGRES_HOST_AUTH_METHOD: ${POSTGRES_HOST_AUTH_METHOD}
      POSTGRES_DB: ${AUTH_DB}
    volumes:
      - ./auth-db/data/:/var/lib/postgresql/data
    expose:
      - 5432
    ports:
      - ${AUTH_DB_PORT}:5432
    networks:
      - reskue-network
  location-db:
    container_name: location-db
    restart: always
    image: location-db:latest
    build:
      context: ./location-db
      dockerfile: ./location.db.dockerfile
    environment: 
      POSTGRES_USER: ${LOCATION_DB_USER}
      POSTGRES_PASSWORD: ${LOCATION_DB_PASSWORD}
      POSTGRES_INITDB_ARGS: ${POSTGRES_INITDB_ARGS}
      POSTGRES_HOST_AUTH_METHOD: ${POSTGRES_HOST_AUTH_METHOD}
      POSTGRES_DB: ${LOCATION_DB}
    volumes:
      - ./location-db/data/:/var/lib/postgresql/data
    expose:
      - 5432
    ports:
      - ${LOCATION_DB_PORT}:5432
    networks:
      - reskue-network
  keycloak:
    container_name: keycloak
    restart: always
    depends_on: 
      - auth-db
    image: jboss/keycloak:latest
    environment: 
      DB_VENDOR: ${DB_VENDOR}
      DB_ADDR: auth-db
      DB_PORT: 5432
      DB_DATABASE: ${AUTH_DB}
      DB_SCHEMA: ${DB_SCHEMA}
      DB_USER: ${AUTH_DB_USER}
      DB_PASSWORD: ${AUTH_DB_PASSWORD}
      KEYCLOAK_USER: ${KEYCLOAK_USER}
      KEYCLOAK_PASSWORD: ${KEYCLOAK_PASSWORD}
      KEYCLOAK_IMPORT: ./tmp/realm-export.json
    command: -Dkeycloak.profile.feature.upload_scripts=enabled
    expose: 
      - 8080
    ports: 
      - ${KEYCLOAK_PORT}:8080
    volumes: 
      - ./keycloak/realms/realm-export.json:/tmp/realm-export.json
    networks: 
      - reskue-network
  rabbitmq:
    container_name: rabbitmq
    restart: always
    image: rabbitmq:3-management-alpine
    environment: 
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    expose: 
      - 5672
      - 15672
    ports:
      - ${RABBITMQ_PORT}:5672
      - ${RABBITMQ_MANAGEMENT_PORT}:15672
    volumes:
      - ./rabbitmq/etc/:/etc/rabbitmq/
      - ./rabbitmq/data/:/var/lib/rabbitmq/
      - ./rabbitmq/logs/:/var/log/rabbitmq/
    networks: 
      - reskue-network
  frost:
    image: fraunhoferiosb/frost-server:latest
    container_name: frost
    restart: always
    depends_on: 
      - location-db
    environment:
      serviceRootUrl: http://localhost:${LOCATION_PORT}/FROST-Server
      http_cors_enable: 'true'
      http_cors_allowed.origins: '*'
      persistence_db_driver: org.postgresql.Driver
      persistence_db_url: jdbc:postgresql://location-db:5432/${LOCATION_DB}
      persistence_db_username: ${LOCATION_DB_USER}
      persistence_db_password: ${LOCATION_DB_PASSWORD}
      persistence_autoUpdateDatabase: 'true'
    expose:
      - 8080
      - 1883
    ports:
      - ${LOCATION_PORT}:8080
      - ${LOCATION_MQTT_PORT}:1883
    networks: 
      - reskue-network
networks:
  reskue-network: